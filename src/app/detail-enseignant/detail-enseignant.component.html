

<div class="border border-primary rounded-3 mx-2 p-2 ">
  <div>Details Enseignant</div>
  <div>
    <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>

    <div *ngIf="enseignant">
      <div>
      <img *ngIf="enseignant.Images" src="/images/{{enseignant.Images}}" class="photo-profil ">
      <img *ngIf="!enseignant.Images" src="/images/icone.png" class="photo-profil "><br>
    <span class="gs-form-label">id   </span> :
    <span class="gs-form-output-value">{{enseignant.id}}</span><br>

    <span class="gs-form-label">nom  </span> :
    <span class="gs-form-output-value">{{enseignant.nom}}</span><br>

    <span class="gs-form-label">prenom  </span> :
    <span class="gs-form-output-value">{{enseignant.prenom}}</span><br>


    <ng-container *ngIf="enseignant.matieres">
      <span class="gs-form-label" >matieres   </span> :
      <span class="gs-form-output-value">{{enseignant.matieres}}</span>
    </ng-container>

  </div>
    </div>
  <div class=" mt-2">

    <button class="btn btn-outline-primary mx-2">Modifier</button>
    <button class="btn btn-outline-danger">Supprimer</button>
    <button class="btn btn-link" routerLink="/liste-enseignants">Retour Ã  la  liste des enseignants</button>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#suppAppModal">
      supprimer   </button>

    <!-- Modal -->
    <div class="modal fade" id="suppAppModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Suppression enseignant</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Voulez-vous supprimer l'enseignant <span class="text-danger">{{enseignant?.prenom}} {{enseignant?.nom}}</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
            <button type="button" class="btn btn-danger" (click)="deleteEnseignant(enseignant?.id)">Supprimer</button>
          </div>
        </div>
      </div>
    </div>


  </div>

</div>
</div>
